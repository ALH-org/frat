    <!-- JavaScript for creating the family tree -->
    <script>
        var $ = go.GraphObject.make;
        var myDiagram =
            $(go.Diagram, "familyTreeDiagram", {
                initialContentAlignment: go.Spot.Center,
                "undoManager.isEnabled": true
            });

        myDiagram.nodeTemplate =
            $(go.Node, "Auto",
                $(go.Shape, "Circle",
                    { fill: "lightblue", strokeWidth: 0 },
                    new go.Binding("fill", "color")),
                $(go.TextBlock,
                    { margin: 8 },
                    new go.Binding("text", "name"))
            );

        myDiagram.layout =
            $(go.TreeLayout,
                { angle: 90, layerSpacing: 40, nodeSpacing: 40 });

        var nodeDataArray = [
            { key: 1, name: "Father", color: "lightblue" },
            { key: 2, parent: 1, name: "Child 1", color: "lightgreen" },
            { key: 3, parent: 1, name: "Child 2", color: "lightgreen" },
            { key: 4, parent: 2, name: "Grandchild 1", color: "lightcoral" },
            { key: 5, parent: 2, name: "Grandchild", color: "lightcoral"}]
