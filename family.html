    <!-- Family Tree Diagram Container -->
    <div id="familyTreeDiagram"></div>

    <!-- JavaScript for creating the family tree -->
    <script>
        var $ = go.GraphObject.make;
        var myDiagram =
            $(go.Diagram, "familyTreeDiagram", {
                initialContentAlignment: go.Spot.Center,
                "undoManager.isEnabled": true
            });

        myDiagram.nodeTemplate =
            $(go.Node, "Auto",
                $(go.Shape, "Circle",
                    { fill: "lightblue", strokeWidth: 0 }),
                $(go.TextBlock,
                    { margin: 8 },
                    new go.Binding("text", "name"))
            );

        var nodeDataArray = [
            { key: "Javier", name: "Javier" }, // Javier is directly connected to Chase only
            { key: "Chase", name: "Chase" }, // Chase is directly connected to Javier only
            { key: "Mark", parent: "Chase", name: "Mark" }, // Mark is indirectly connected to Chase (through Javier)
            { key: "Malachi", parent: "Mark", name: "Malachi" }, // Malachi is indirectly connected to Chase (through Javier and Mark)
            { key: "Spenser", parent: "Mark", name: "Spenser" }, // Spenser is indirectly connected to Chase (through Javier and Mark)
        ];

        myDiagram.model = new go.TreeModel(nodeDataArray);
    </script>
</body>
